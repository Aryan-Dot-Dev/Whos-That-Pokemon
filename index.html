
<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pokedex-red: #dc0a2d;
      --pokedex-blue: #0075be;
      --pokedex-yellow: #ffcb05;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #010613;
      color: #f8fafc;
      overflow-x: hidden;
      background-image: 
        linear-gradient(rgba(220, 10, 45, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220, 10, 45, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .font-lcd { font-family: 'Orbitron', sans-serif; }
    
    .scanlines {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 0, 0, 0.1) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 50;
    }

    .pokedex-frame {
      box-shadow: 0 0 40px rgba(220, 10, 45, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1);
      border: 4px solid #dc0a2d;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .animate-shake { animation: shake 0.4s ease-in-out; }

    @keyframes glitch {
      0% { clip: rect(44px, 450px, 56px, 0); }
      20% { clip: rect(12px, 450px, 98px, 0); }
      100% { clip: rect(67px, 450px, 34px, 0); }
    }
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      text-shadow: -1px 0 #ff00c1;
      top: 0;
      color: white;
      background: #010613;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate-reverse;
    }
  </style>
